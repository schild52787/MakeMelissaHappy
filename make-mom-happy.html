<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Make Mom Happy">
    <title>Make Mom Happy! üíñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            -webkit-user-select: none;
            user-select: none;
        }

        .screen {
            display: none;
            width: 100%;
            max-width: 800px;
            animation: fadeIn 0.5s ease;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Task Selection Screen */
        .main-title {
            font-size: 3em;
            color: white;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: bounce 2s ease infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .subtitle {
            font-size: 1.5em;
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }

        .selected-tasks {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .selected-slot {
            font-size: 1.3em;
            padding: 15px;
            margin: 10px 0;
            background: #f0f0f0;
            border-radius: 12px;
            font-weight: bold;
        }

        .selected-slot span {
            color: #667eea;
        }

        .task-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .task-button {
            background: white;
            border: 4px solid transparent;
            border-radius: 20px;
            padding: 25px 15px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            min-height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .task-button:active {
            transform: scale(0.95);
        }

        .task-button.selected {
            border-color: #4CAF50;
            background: #e8f5e9;
            transform: scale(1.05);
        }

        .time-label {
            font-size: 0.6em;
            color: #666;
            margin-top: 5px;
        }

        .big-button {
            width: 100%;
            padding: 30px;
            font-size: 2em;
            font-weight: bold;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .big-button:active {
            transform: scale(0.95);
        }

        .big-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        /* Timer Screen */
        .progress-dots {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .dot {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .dot.completed {
            background: #4CAF50;
            transform: scale(1.2);
        }

        .dot.current {
            background: #FFC107;
            animation: pulse 1.5s ease infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
        }

        .current-task-title {
            font-size: 2.5em;
            color: white;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .timer-circle {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 30px;
        }

        .timer-bg {
            fill: none;
            stroke: rgba(255, 255, 255, 0.3);
            stroke-width: 15;
        }

        .timer-progress {
            fill: none;
            stroke: #4CAF50;
            stroke-width: 15;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: center;
            transition: stroke-dashoffset 1s linear;
            stroke-dasharray: 880;
            stroke-dashoffset: 880;
        }

        .timer-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .control-button {
            flex: 1;
            padding: 20px;
            font-size: 1.3em;
            font-weight: bold;
            background: white;
            color: #333;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .control-button:active {
            transform: scale(0.95);
        }

        .control-button.secondary {
            background: #f0f0f0;
        }

        /* Celebration Screen */
        .celebration-content {
            background: white;
            border-radius: 30px;
            padding: 50px 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: celebrationPop 0.5s ease;
        }

        @keyframes celebrationPop {
            0% {
                transform: scale(0.5) rotate(-5deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.1) rotate(5deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .celebration-title {
            font-size: 3em;
            color: #4CAF50;
            margin-bottom: 20px;
            animation: wiggle 1s ease infinite;
        }

        @keyframes wiggle {
            0%, 100% {
                transform: rotate(-3deg);
            }
            50% {
                transform: rotate(3deg);
            }
        }

        .stars {
            font-size: 3em;
            margin: 30px 0;
            animation: sparkle 1.5s ease infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        /* Victory Screen */
        .victory-title {
            font-size: 3.5em;
            color: #FFD700;
            margin-bottom: 10px;
            animation: rainbow 3s ease infinite;
        }

        @keyframes rainbow {
            0%, 100% {
                color: #FFD700;
            }
            25% {
                color: #FF69B4;
            }
            50% {
                color: #87CEEB;
            }
            75% {
                color: #98FB98;
            }
        }

        .victory-subtitle {
            font-size: 2em;
            color: #FF69B4;
            margin-bottom: 30px;
        }

        .hearts {
            font-size: 3.5em;
            margin: 30px 0;
            animation: heartbeat 1.5s ease infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.2);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.1);
            }
        }

        .completed-list {
            text-align: left;
            margin: 30px 0;
            font-size: 1.3em;
        }

        .completed-list div {
            padding: 15px;
            margin: 10px 0;
            background: #e8f5e9;
            border-radius: 10px;
            border-left: 5px solid #4CAF50;
        }

        /* Responsive Design for iPad */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.2em;
            }

            .task-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .task-button {
                font-size: 1.1em;
                padding: 20px 10px;
                min-height: 100px;
            }

            .timer-circle {
                width: 250px;
                height: 250px;
            }

            .timer-text {
                font-size: 3em;
            }

            .current-task-title {
                font-size: 2em;
            }
        }

        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <!-- Task Selection Screen -->
    <div id="task-selection" class="screen active">
        <h1 class="main-title">üåü Make Mom Happy! üåü</h1>
        <p class="subtitle">Pick 3 tasks to complete tonight!</p>

        <div class="selected-tasks">
            <div class="selected-slot">Task 1: <span id="selected-1">Choose...</span></div>
            <div class="selected-slot">Task 2: <span id="selected-2">Choose...</span></div>

    <!-- Timer Screen -->
    <div id="timer-screen" class="screen">
        <div class="progress-dots">
            <div class="dot" id="dot-1"></div>
            <div class="dot" id="dot-2"></div>
            <div class="dot" id="dot-3"></div>
        </div>

        <h2 class="current-task-title" id="current-task-name">Task Name</h2>

        <div class="timer-circle">
            <svg width="300" height="300">
                <circle cx="150" cy="150" r="140" class="timer-bg"></circle>
                <circle cx="150" cy="150" r="140" class="timer-progress" id="timer-progress"></circle>
            </svg>
            <div class="timer-text" id="timer-display">00:00</div>
        </div>

        <div class="button-group">
            <button id="pause-button" class="control-button">‚è∏Ô∏è Pause</button>
            <button id="reset-button" class="control-button secondary">üîÑ Reset</button>
        </div>

        <button id="done-button" class="big-button">‚úÖ I'm Done!</button>
    </div>

    <!-- Celebration Screen -->
    <div id="celebration-screen" class="screen">
        <div class="celebration-content">
            <h1 class="celebration-title" id="celebration-message">üéâ Great Job! üéâ</h1>
            <div class="stars">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</div>
            <button id="next-task-button" class="big-button">Next Task! ‚Üí</button>
            <button id="finish-button" class="big-button" style="display: none;">Show Mom! üíñ</button>
        </div>
    </div>

    <!-- Final Victory Screen -->
    <div id="victory-screen" class="screen">
        <div class="celebration-content">
            <h1 class="victory-title">üèÜ YOU DID IT! üèÜ</h1>
            <h2 class="victory-subtitle">MOM IS SO HAPPY!</h2>
            <div class="hearts">üíñ üíñ üíñ üíñ üíñ</div>
            <div class="completed-list" id="completed-list"></div>
            <button id="play-again-button" class="big-button">Play Again! üîÑ</button>
        </div>
    </div>

    <script>
        // Game State
        let selectedTasks = [];
        let currentTaskIndex = 0;
        let timerInterval = null;
        let timeRemaining = 0;
        let isPaused = false;
        let totalTime = 0;

        // DOM Elements
        const taskSelectionScreen = document.getElementById('task-selection');
        const timerScreen = document.getElementById('timer-screen');
        const celebrationScreen = document.getElementById('celebration-screen');
        const victoryScreen = document.getElementById('victory-screen');

        const taskButtons = document.querySelectorAll('.task-button');
        const startButton = document.getElementById('start-button');
        const pauseButton = document.getElementById('pause-button');
        const resetButton = document.getElementById('reset-button');
        const doneButton = document.getElementById('done-button');
        const nextTaskButton = document.getElementById('next-task-button');
        const finishButton = document.getElementById('finish-button');
        const playAgainButton = document.getElementById('play-again-button');

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupTaskSelection();
            setupTimerControls();
        });

        function setupTaskSelection() {
            taskButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const taskId = button.dataset.task;
                    const taskTime = parseInt(button.dataset.time);

                    if (button.classList.contains('selected')) {
                        // Deselect
                        button.classList.remove('selected');
                        selectedTasks = selectedTasks.filter(t => t.id !== taskId);
                    } else if (selectedTasks.length < 3) {
                        // Select
                        button.classList.add('selected');
                        selectedTasks.push({
                            id: taskId,
                            name: button.textContent.split('\n')[0].trim(),
                            time: taskTime
                        });
                    } else {
                        // Maximum 3 tasks
                        playSound('error');
                        return;
                    }

                    updateSelectedDisplay();
                    playSound('select');
                });
            });

            startButton.addEventListener('click', () => {
                if (selectedTasks.length === 3) {
                    startGame();
                }
            });
        }

        function updateSelectedDisplay() {
            for (let i = 0; i < 3; i++) {
                const slot = document.getElementById(`selected-${i + 1}`);
                if (selectedTasks[i]) {
                    slot.textContent = selectedTasks[i].name;
                    slot.style.color = '#4CAF50';
                } else {
                    slot.textContent = 'Choose...';
                    slot.style.color = '#999';
                }
            }

            startButton.disabled = selectedTasks.length !== 3;
        }

        function setupTimerControls() {
            pauseButton.addEventListener('click', togglePause);
            resetButton.addEventListener('click', resetTimer);
            doneButton.addEventListener('click', completeTask);
            nextTaskButton.addEventListener('click', nextTask);
            finishButton.addEventListener('click', showVictory);
            playAgainButton.addEventListener('click', resetGame);
        }

        function startGame() {
            currentTaskIndex = 0;
            showScreen(timerScreen);
            startTask(0);
            playSound('start');
            requestWakeLock();
        }

        function startTask(index) {
            const task = selectedTasks[index];
            totalTime = task.time * 60;
            timeRemaining = totalTime;
            isPaused = false;

            document.getElementById('current-task-name').textContent = task.name;
            updateProgressDots();
            updateTimerDisplay();
            startTimer();

            pauseButton.textContent = '‚è∏Ô∏è Pause';
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);

            timerInterval = setInterval(() => {
                if (!isPaused && timeRemaining > 0) {
                    timeRemaining--;
                    updateTimerDisplay();
                    updateTimerCircle();

                    if (timeRemaining === 0) {
                        clearInterval(timerInterval);
                        playSound('complete');
                        celebrateTask();
                    }
                }
            }, 1000);
        }

        function togglePause() {
            isPaused = !isPaused;
            pauseButton.textContent = isPaused ? '‚ñ∂Ô∏è Play' : '‚è∏Ô∏è Pause';
            playSound('click');
        }

        function resetTimer() {
            timeRemaining = totalTime;
            updateTimerDisplay();
            updateTimerCircle();
            playSound('click');
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            document.getElementById('timer-display').textContent =
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateTimerCircle() {
            const progress = (totalTime - timeRemaining) / totalTime;
            const circumference = 2 * Math.PI * 140;
            const offset = circumference - (progress * circumference);
            document.getElementById('timer-progress').style.strokeDashoffset = offset;
        }

        function updateProgressDots() {
            for (let i = 1; i <= 3; i++) {
                const dot = document.getElementById(`dot-${i}`);
                dot.classList.remove('completed', 'current');

                if (i - 1 < currentTaskIndex) {
                    dot.classList.add('completed');
                } else if (i - 1 === currentTaskIndex) {
                    dot.classList.add('current');
                }
            }
        }

        function completeTask() {
            if (timerInterval) clearInterval(timerInterval);
            celebrateTask();
            playSound('complete');
        }

        function celebrateTask() {
            const messages = [
                'üéâ Awesome Job! üéâ',
                '‚≠ê You\'re a Star! ‚≠ê',
                'üåü Amazing! üåü',
                'üí™ Super Strong! üí™',
                'üèÜ Champion! üèÜ'
            ];

            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById('celebration-message').textContent = randomMessage;

            if (currentTaskIndex === 2) {
                nextTaskButton.style.display = 'none';
                finishButton.style.display = 'block';
            } else {
                nextTaskButton.style.display = 'block';
                finishButton.style.display = 'none';
            }

            showScreen(celebrationScreen);
            createConfetti();
        }

        function nextTask() {
            currentTaskIndex++;
            showScreen(timerScreen);
            startTask(currentTaskIndex);
            playSound('start');
        }

        function showVictory() {
            const completedList = document.getElementById('completed-list');
            completedList.innerHTML = '';

            selectedTasks.forEach(task => {
                const div = document.createElement('div');
                div.textContent = `‚úÖ ${task.name}`;
                completedList.appendChild(div);
            });

            showScreen(victoryScreen);
            createFireworks();
            playSound('victory');
        }

        function resetGame() {
            selectedTasks = [];
            currentTaskIndex = 0;
            timeRemaining = 0;
            totalTime = 0;
            isPaused = false;

            if (timerInterval) clearInterval(timerInterval);

            taskButtons.forEach(button => button.classList.remove('selected'));
            updateSelectedDisplay();

            showScreen(taskSelectionScreen);
            playSound('click');
        }

        function showScreen(screen) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            screen.classList.add('active');
        }

        // Visual Effects
        function createConfetti() {
            const colors = ['#FFD700', '#FF69B4', '#87CEEB', '#98FB98', '#FFA500'];

            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.width = '10px';
                    confetti.style.height = '10px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.top = '-10px';
                    confetti.style.borderRadius = '50%';
                    confetti.style.pointerEvents = 'none';
                    confetti.style.zIndex = '9999';

                    document.body.appendChild(confetti);

                    const fallDuration = 2000 + Math.random() * 1000;
                    const swayAmount = (Math.random() - 0.5) * 200;

                    confetti.animate([
                        {
                            transform: 'translateY(0) translateX(0) rotate(0deg)',
                            opacity: 1
                        },
                        {
                            transform: `translateY(${window.innerHeight}px) translateX(${swayAmount}px) rotate(${Math.random() * 360}deg)`,
                            opacity: 0
                        }
                    ], {
                        duration: fallDuration,
                        easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                    });

                    setTimeout(() => confetti.remove(), fallDuration);
                }, i * 30);
            }
        }

        function createFireworks() {
            const colors = ['#FFD700', '#FF69B4', '#87CEEB', '#98FB98', '#FFA500', '#FF6347'];

            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * (window.innerHeight * 0.7);

                    for (let j = 0; j < 20; j++) {
                        const particle = document.createElement('div');
                        particle.style.position = 'fixed';
                        particle.style.width = '8px';
                        particle.style.height = '8px';
                        particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                        particle.style.borderRadius = '50%';
                        particle.style.left = x + 'px';
                        particle.style.top = y + 'px';
                        particle.style.pointerEvents = 'none';
                        particle.style.zIndex = '9999';

                        document.body.appendChild(particle);

                        const angle = (Math.PI * 2 * j) / 20;
                        const velocity = 100 + Math.random() * 100;
                        const dx = Math.cos(angle) * velocity;
                        const dy = Math.sin(angle) * velocity;

                        particle.animate([
                            {
                                transform: 'translate(0, 0) scale(1)',
                                opacity: 1
                            },
                            {
                                transform: `translate(${dx}px, ${dy}px) scale(0)`,
                                opacity: 0
                            }
                        ], {
                            duration: 1000,
                            easing: 'cubic-bezier(0, 0.5, 0.5, 1)'
                        });

                        setTimeout(() => particle.remove(), 1000);
                    }
                }, i * 600);
            }
        }

        // Sound Effects
        function playSound(type) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                switch(type) {
                    case 'select':
                        oscillator.frequency.value = 400;
                        gainNode.gain.value = 0.1;
                        oscillator.start();
                        oscillator.stop(audioContext.currentTime + 0.1);
                        break;
                    case 'start':
                        oscillator.frequency.value = 523.25;
                        gainNode.gain.value = 0.15;
                        oscillator.start();
                        oscillator.stop(audioContext.currentTime + 0.2);
                        break;
                    case 'complete':
                        [523.25, 659.25, 783.99].forEach((freq, i) => {
                            setTimeout(() => {
                                const osc = audioContext.createOscillator();
                                const gain = audioContext.createGain();
                                osc.connect(gain);
                                gain.connect(audioContext.destination);
                                osc.frequency.value = freq;
                                gain.gain.value = 0.15;
                                osc.start();
                                osc.stop(audioContext.currentTime + 0.3);
                            }, i * 100);
                        });
                        break;
                    case 'victory':
                        [523.25, 659.25, 783.99, 1046.50].forEach((freq, i) => {
                            setTimeout(() => {
                                const osc = audioContext.createOscillator();
                                const gain = audioContext.createGain();
                                osc.connect(gain);
                                gain.connect(audioContext.destination);
                                osc.frequency.value = freq;
                                gain.gain.value = 0.15;
                                osc.start();
                                osc.stop(audioContext.currentTime + 0.4);
                            }, i * 150);
                        });
                        break;
                    case 'click':
                        oscillator.frequency.value = 300;
                        gainNode.gain.value = 0.05;
                        oscillator.start();
                        oscillator.stop(audioContext.currentTime + 0.05);
                        break;
                    case 'error':
                        oscillator.frequency.value = 200;
                        gainNode.gain.value = 0.1;
                        oscillator.start();
                        oscillator.stop(audioContext.currentTime + 0.15);
                        break;
                }
            } catch (e) {
                console.log('Audio not available');
            }
        }

        // Prevent iOS zoom on double-tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (event) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Wake lock
        let wakeLock = null;

        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                }
            } catch (err) {
                console.log('Wake Lock not supported');
            }
        }
    </script>
